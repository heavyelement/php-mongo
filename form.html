<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket</title>
</head>

<body>
    <h1>Submit Support Ticket</h1>
    <form method="POST" action="insert.php">
        <label>Name</label><br>
        <input name="name" placeholder="Name" required><br>
        <label>Email</label><br>
        <input type="email" name="email" placeholder="ted@example.com" required><br>
        <label>Phone</label><br>
        <input type="phone" name="phone" placeholder="Phone number" required><br>
        <label><input type="checkbox" name="response-required"> Does your issue require a response?</label>
        <br>
        <label>Your issue</label><br>
        <textarea name="question" placeholder="What's the issue you're experiencing?" required></textarea><br>
        <button type="submit">Send</button>
    </form>
    <a href="read.php">Or see what's already in the database</a>
</body>

</html>
